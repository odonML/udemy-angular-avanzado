<!-- ============================================================== -->
<!-- Increment -->
<!-- ============================================================== -->
<div class="input-group">
  <span class="input-group-btn">
    <button type="button" (click)="changeProgress(-5)" [ngClass]="btnClass">
      <i class="fa fa-minus"></i> 
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Product name"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button type="button" (click)="changeProgress(5)" [ngClass]="btnClass">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
<!-- ============================================================== -->
<!-- END Increment -->
<!-- ============================================================== -->
