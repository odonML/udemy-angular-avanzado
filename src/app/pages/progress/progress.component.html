<!-- ============================================================== -->
<!-- Progress Bar -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 8px"
            [style.width]="getProgress1"
            role="progressbar"
          ></div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 8px"
            [style.width]="getProgress2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Progress Bar -->
<!-- ============================================================== -->

<!-- ============================================================== -->
<!-- Botton Action -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [valor]="progress1"
          (valor)="progress1 = $event"
        ></app-increment>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [btnClass]="'btn-info'"
          [valor]="progress2"
          (valor)="progress2 = $event"
        ></app-increment>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Botton Action  -->
<!-- ============================================================== -->
